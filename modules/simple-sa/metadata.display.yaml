apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-service-accounts-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Terraform Simple Service Account module
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-service-accounts.git
      sourceType: git
      dir: /modules/simple-sa
  ui:
    input:
      variables:
        description:
          name: description
          title: Description
          level: 1
        display_name:
          name: display_name
          title: Display Name
          level: 1
        name:
          name: name
          title: Name
          regexValidation: ^[a-z][a-z0-9-]{4,28}[a-z0-9]$
          validation: Name must be between 6 and 30 characters, it must start with a lower case letter, followed by one or more lower case alphanumerical characters that can be separated by hyphens, it should end with lower case alphanumerical character.
        project_id:
          name: project_id
          title: Project Id
        project_roles:
          name: project_roles
          title: Project Roles
