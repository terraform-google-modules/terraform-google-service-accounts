apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-service-accounts-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Terraform Simple Service Account module
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-service-accounts.git
      sourceType: git
      dir: /modules/simple-sa
  ui:
    input:
      variables:
        description:
          name: description
          title: Description
          level: 1
        display_name:
          name: display_name
          title: Display Name
          level: 1
          regexValidation: "^.{1,100}$"
          validation: Display name must be between 1 and 100 characters.
        name:
          name: name
          title: Name
          regexValidation: ^[a-z][a-z0-9-]{4,28}[a-z0-9]$
          validation: Name must be 6â€“30 characters, start with a lowercase letter, and contain only lowercase letters, numbers, or hyphens. It must end with a lowercase letter or number.
        project_id:
          name: project_id
          title: Project Id
          regexValidation: "^[a-z][a-z0-9-]{4,28}[a-z0-9]$"
          validation: Project ID must be 6-30 characters, start with a lowercase letter, and can contain lowercase letters, numbers, and hyphens.
        project_roles:
          name: project_roles
          title: Project Roles
          regexValidation: "^(roles\/[a-zA-Z_][a-zA-Z0-9_.]+|(projects|organizations)\/[a-z][a-z0-9-]{4,28}[a-z0-9]\/roles\/[a-zA-Z_][a-zA-Z0-9_]+)$"
          validation: Role must be a valid Google Cloud IAM role name, in the format of 'roles/{role_name}'.
              
